<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" class="form" id="form" novalidate>
                <h1 class="form__tittle">Отправка данных</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*</label>
                    <input id="formName" type="text" name="name" class="form__input req">
                </div>
                <div class="form__item">
                    <label for="formSurname" class="form__label">
                        Фамилия*
                    </label>
                    <input id="formSurname" type="text" name="surname" class="form__input req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">
                        E-mail*
                    </label>
                    <input id="formEmail" type="email" name="email" class="form__input req">
                </div>
                <div class="form__item">
                    <label for="formPass" class="form__label">
                        Пароль*
                    </label>
                    <input id="formPass" type="password" name="password"
                        class="form__input req">
                </div>
                <div class="form__item">
                    <label for="formPass-conf" class="form__label">
                        Повторите пароль*
                    </label>
                    <input id="formPass-conf" type="password" name="password-conf" class="form__input req">
                </div>
                <div class="form__item">
                    <label for="formDB" class="form__label">
                        Ваша дата рождения*
                    </label>
                    <input id="formDB" type="date" name="dateBirth" class="form__input req">
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input checked id="formAgree" type="checkbox" name="agree" class="checkbox__input req">
                        <label  for="formAgree" class="checkbox__label">
                            <span>Я даю согласие на обработку персональных данных в соответствии с <a href="#">Условиями</a></span>
                        </label>
                    </div>
                </div>
                <div class="btn__wrapper">
                    <button class="form__btn" type="submit">
                         Отправить
                    </button>
                </div>
            </form>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
